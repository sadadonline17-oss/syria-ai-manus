name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Grant execute permission for gradlew
      run: |
        if [ -f "frontend/android/gradlew" ]; then
          chmod +x frontend/android/gradlew
        else
          echo "Warning: frontend/android/gradlew not found"
        fi
    - name: Build with Gradle
      run: |
        if [ -d "frontend/android" ]; then
          cd frontend/android && ./gradlew build
        else
          echo "Skipping build: frontend/android not found"
        fi
